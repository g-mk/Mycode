<!DOCTYPE html>
<html>
   <head>
      <title>Candidate</title>
      <link href="css/background.css" type="text/css" rel="stylesheet"/>
      <script src="javascript/validateRegForm.js" type="text/javascript">
      </script>
      <script src="javascript/navigateTop.js" type="text/javascript"></script>
      <script src="javascript\jquery-1.11.3.min.js"></script>
      <script>
        $(document).ready(function(){
          $("a").on('click', function(event) {
            if (this.hash !== "") {
              event.preventDefault();
              var hash = this.hash;
              $('html, body').animate({
                scrollTop: $(hash).offset().top
              }, 600, function(){
                window.location.hash = hash;
              });
            } // End if
          });
        });
      </script>
   </head>
   <body>
      <div id="topDiv">
         <h2 align="center">Voters List Search</h2>
         <div id="searchDiv" align="center">
            <form id="search" method="GET" autocomplete="on"
               action="http://localhost:44865/EVotingSystemAppl/SearchServlet">
               <label for="searchBox">Voters ID&nbsp;</label>
               <input type="search" id="query" name="query" autofocus/>
                  <input type="submit" name="Submit" value="Search"/>
            </form>
         </div>
      </div>
      <div>
         <a href="#topDiv" >
            <img id="goTop" src="image\arrow.jpg" width="50px" height="50px" 
               alt="Not Found"/>
         </a>
      </div>
   </body>
</html>
